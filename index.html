<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址跳转 - TZD最新网址</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSS样式 -->
    <script src="jump.js"></script> <!-- 外部JavaScript -->
</head>
<body>
    <div class="alert-box">
        <div class="alert-circle">
            <svg width="234" height="234">
                <circle cx="117" cy="117" r="108" fill="#FFF" stroke="#43AEFA" stroke-width="17"></circle>
                <circle id="sec-circle" class="alert-sec-circle" cx="117" cy="117" r="108" fill="transparent" stroke="#F4F1F1" stroke-width="18" transform="rotate(-90 117 117)" style="stroke-dashoffset: -735;"></circle>
            </svg>
            <span id="sec-text" class="alert-sec-text">5</span>
            <div class="alert-body">
                <h2 id="alert-head" class="alert-head">TZD最新网址通知</h2>
                <div class="alert-content">
                    <p>即将自动跳转到新的网址。</p>
                    <p><a href="https://dash.tzdup.com/">点击此处前往最新网址</a></p>
                </div>
                <a id="alert-btn" class="alert-btn" href="https://dash.tzdup.com/">立即跳转</a>
            </div>
        </div>
    </div>

    <script>
        // 时间倒计时 & 自动跳转
        function startCountdown() {
            let time = 5;
            const secText = document.getElementById('sec-text');
            const secCircle = document.getElementById('sec-circle');

            const countdownInterval = setInterval(function() {
                if (time === 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'https://dash.tzdtag.com/';
                } else {
                    time -= 1;
                    secText.textContent = time;
                    const offset = Math.round(time / 5 * 735);
                    secCircle.style.strokeDashoffset = offset - 735;
                }
            }, 1000);
        }

        // 页面加载时启动倒计时
        window.onload = startCountdown;
    </script>
</body>
</html>
